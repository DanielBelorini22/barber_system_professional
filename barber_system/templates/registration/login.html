{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar no To Do 2.0{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no To Do 2.0 List</h4>

                <form action="." method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{ form|crispy }}

                    <button class="btn btn-primary btn-block mt-3 w-100" type="submit">Entrar</button>
                </form>

                <p class="change-form-p">Quer criar uma conta? <a href="/accounts/register">Clique Aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
